<html xmlns:th="http://www.w3.org/1999/xhtml">

  <head>
      <link rel="stylesheet" href="resources/css/login.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <div class="login-page">
      <div class="wrap">
            <div class="form">
                <form class="form-horizontal" th:object="${user}" th:action="@{'/register'}" method="post">
                  <input type="text" placeholder="First Name" id="firstName" name="firstName">
                  <input type="text" placeholder="Last Name" id="lastName" name="lastName">
                  <input type="text" placeholder="Email" id="email" name="email">
                  <input type="password" placeholder="Password" id="password" name="password">
                  <input type="password" placeholder="Confirm password" id="confirmPassword" name="confirmPassword">
                  <button type="submit" id="register" name="register"> Register</button>
                  <p class="message">Already have account? <a href="login.html">Back to login</a></p>
                </form>
            </div>
        </div>
  </div>
